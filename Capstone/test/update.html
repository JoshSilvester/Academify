<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/update_student.css">
    <title>Update Student Data</title>
</head>
<body>

    <a href="/Frontend_admin/data_student.html" class="back-link">Back</a>
    <div class="container">
        <h1>Update Student Data</h1>
        <form action="#" method="POST" class="update-form" id="update-form">
            <div class="form-group">
                <label for="student-name">Nama:</label>
                <input type="text" id="student-name" name="student-name" placeholder="Nama lengkap">
            </div>
            <div class="form-group">
                <label for="class">Class:</label>
                <input type="text" id="class" name="class" placeholder="Kelas">
            </div>
            <div class="form-group">
                <label for="student-id">Student ID:</label>
                <input type="number" id="student-id" name="student-id" placeholder="ID Siswa">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="teacher">Walikelas:</label>
                <input type="text" id="teacher" name="teacher" placeholder="Nama Walikelas">
            </div>
            <div class="form-group">
                <button type="submit">Update Data</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('update-form').addEventListener('submit', function(event) {
            if (!confirm('Apakah Anda yakin sudah selesai?')) {
                event.preventDefault(); // Mencegah pengiriman formulir jika pengguna memilih "Batal"
            }
        });
    </script>
</body>
</html>
